# Cloudflare Workers 配置文件
# 用于部署bianapi代理

name = "ba-api-proxy"
main = "src/index.js"
compatibility_date = "2024-01-01"

# 设置环境变量（可选）
# [vars]
# API_KEY = "your-api-key"

# 配置路由（绑定自定义域名）
# 注意：需要先在 Cloudflare Dashboard 确认你的 zone_id
routes = [
  { pattern = "softchar.xyz/fapi/*", zone_name = "softchar.xyz" },
  { pattern = "softchar.xyz/api/fapi/*", zone_name = "softchar.xyz" }
]
